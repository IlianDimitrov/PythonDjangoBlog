{% extends "blog/base.html" %}
{% block content %}
<article class="media content-section">
  <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}"">
  <div class=" media-body">
  <div class="article-metadata">
    <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ post.author }}</a>
    <!-- https://docs.djangoproject.com/en/2.0/ref/templates/builtins/#date
    from this link you can get the date filter-->
    <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
    {% if object.author == user %}
    <div>
      <a class="btn btn-secondary btn-sm mt-1 -mb-1" href="{% url 'post-update' object.id %}">Update</a>
      <a class="btn btn-danger btn-sm mt-1 -mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
    </div>
    {% endif %}
  </div>
  <h2 class="article-title" href="#">{{ object.title }}</h2>
  <p class="article-content">{{ object.content }}</p>
  </div>
</article>
<!-- posts it is the key value from views.py in home metod ductonory -->
{% endblock content %}
